<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/fonts.css" />    
</head>
<body>        
    <div class="GridContainer">
        <header class="headerCell">
                <figure >
                    <a href="index.html">
                    <h1><img src="images/headerIcon.jpg" alt="Mate Leão" ></h1>
                    </a>
                </figure>
        </header>
        <div class="Bilboard HeaderBg">
            <figure>
                <img src="images/landing_02.jpg" alt="header background" >
            </figure>
        </div>

        <div class="BGOrange Bilboard BoxText TextAlignCenter">
            <h2 class="white">PARA O DIA DAS MÃES, ESCOLHA UM DELICIOSO CAFÉ LEÃO.</h2>
        </div>

        
        <figure class="Box">
            <img src="images/landing_08.jpg" alt="kit moedor">
        </figure>
       

        <div class="BoxText ExtraPadding Right BGBeige">
            <h2 class="orange">KIT MOEDOR</h2>
            <p class="brown">Café moído na hora faz a diferença.</p>
            <br></br>
            <button type = "button" class="button"><p>QUERO COMPRAR<p></button>
        </div>

        
        <figure class="Box">
            <img src="images/landing_10.jpg" alt="kit nuova moka">
        </figure>
        

        <div class="BoxText BGBrown Right ExtraPadding">
            <h2 class="orange">KIT NUOVA MOKA</h2>
            <p class="beige">Café intenso como expresso.</p>
            <br></br>
            <button type = "button" class="button"><p>QUERO COMPRAR<p></button>
        </div>

        
        <figure class="Box">
            <img src="images/landing_11.jpg" alt="kit nuova moka">
        </figure>
    
        
        <div class="BoxText ExtraPadding Right BGBeige">
            <h2 class="orange">KIT FRENCH PRESS</h2>
            <p class="brown">Café com design moderno e praticidade.</p>
            <br></br>
            <button type = "button" class="button"><p>QUERO COMPRAR<p></button>
        </div>

        <div class="BGBrown BilboardMed BoxText Right ExtraPaddingLeft">            
                <h2 class="orange">CAFÉ LEÃO</h2>
                <p class="beige">EXPORTADO DO BRASIL PARA OS BRASILEIROS.</p>                      
        </div>

        <figure class="BGBrown ArrowIcon">
                <img src="images/arrows.jpg" alt="arrows">
        </figure>
        <footer class="BGBeige Bilboard">
                <figure class="CafeLeaoIcon ExtraPaddingLeft">
                    <img src="images/marca.jpg" alt="marca : Café Leão">
                </figure>
                <figure class="insta">
                    <a href="https://www.instagram.com">
                    <img src="images/instagram.jpg" alt="Ícone Instagram">
                    </a>
                </figure>
                <figure class="face">
                    <a href="https://www.facebook.com">
                    <img src="images/facebook.jpg" alt="Ícone facebook">
                    </a>
                </figure>
        </footer>
    </div>

</html>
